<fieldset class="solid">
	<legend>创建User</legend>
	<input type="hidden" name="user.id" value="${(user.id)!}" />
	<div>
		<label>用户名</label>
		<input type="text" name="user.user_tel" value="${(user.user_tel)!}" />${nameMsg!}
	</div>
	<div>
		<label>昵称</label>
		<input type="text" name="user.user_name" value="${(user.user_name)!}" />
	</div>
	<div>
		<label>图片</label>
		<input type="text" name="user.user_img" value="${(user.user_img)!}" />
	</div>
	<div>
		<label>性别</label>
		<input type="text" name="user.user_sex" value="${(user.user_sex)!}" />
	</div>	
	
	
	<div>
		<label>标识</label>
		<input type="text" name="user.user_id" value="${(user.user_id)!}" />
	</div>
	<div>
		<label>当前编号</label>
		<input type="file" name="ordernum.over_num" value="${(ordernum.over_num)!}" />
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit">
	</div>
</fieldset>
