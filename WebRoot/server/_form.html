<fieldset class="solid">
	<legend>创建Server</legend>
	<input type="hidden" name="server.id" value="${(server.id)!}" />
	<div>
		<label>服务者Logo</label>
		<input type="text" name="server.server_img" value="${(server.server_img)!}" />${urlMsg!}
	</div>
	<div>
		<label>服务者名称</label>
		<input type="text" name="server.server_name" value="${(server.server_name)!}" />${nameMsg!}
	</div>
	<div>
		<label>服务类型</label>
		<input type="text" name="server.server_type" value="${(server.server_type)!}" />${typeMsg!}
	</div>
	<div>
		<label>服务地址</label>
		<input type="text" name="server.server_address" value="${(server.server_address)!}" />${addressMsg!}
	</div>
	<div>
		<label>服务电话</label>
		<input type="text" name="server.server_tel" value="${(server.server_tel)!}" />${callMsg!}
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit">
	</div>
</fieldset>
