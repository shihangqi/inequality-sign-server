<fieldset class="solid">
	<legend>创建Ordertab</legend>
	<input type="hidden" name="ordertab.id" value="${(ordertab.id)!}" />
	<div>
		<label>用户id</label>
		<input type="text" name="ordertab.user_id" value="${(ordertab.user_id)!}" />
	</div>
	<div>
		<label>服务者id</label>
		<input type="text" name="ordertab.server_id" value="${(ordertab.server_id)!}" />
	</div>
	<div>
		<label>取号时间</label>
		<input type="text" name="ordertab.time" value="${(ordertab.time)!}" />
	</div>
	<div>
		<label>取号类型</label>
		<input type="text" name="ordertab.type" value="${(ordertab.type)!}" />
	</div>
	<div>
		<label>取得的号</label>
		<input type="text" name="ordertab.num" value="${(ordertab.num)!}" />
	</div>
	<div>
		<label>取号状态</label>
		<input type="text" name="ordertab.status" value="${(ordertab.status)!}" />
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit">
	</div>
</fieldset>
