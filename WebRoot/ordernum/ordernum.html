<#include "/common/_layout.html"/>
<@layout>
<h1>Ordernum管理&nbsp;&nbsp;
<a href="/ordernum/add">创建Ordernum</a>
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="8%">服务者id</th>
				<th width="12%">当前编号</th>
				<th width="12%">操作</th>
			</tr>
			
			<#list ordernumPage.getList() as x>
			<tr>
				<td style="text-align:left;">${x.server_id}</td>
				<td style="text-align:left;">${x.over_num}</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="/overnum/delete/${x.server_id}">删除</a>
					&nbsp;&nbsp;<a href="/overnum/edit/${x.server_id}">修改</a>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
	<#include "/common/_paginate.html" />
	<@paginate currentPage=blogPage.pageNumber totalPage=blogPage.totalPage actionUrl="/ordernum/" />
</div>
</@layout>
