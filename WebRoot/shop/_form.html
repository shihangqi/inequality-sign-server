<fieldset class="solid">
	<legend>创建Shop</legend>
	<input type="hidden" name="shop.id" value="${(shop.id)!}" />
	<div>
		<label>服务者Logo</label>
		<input type="text" name="shop.shop_img_small" value="${(shop.shop_img_small)!}" />${urlMsg!}
	</div>
	<div>
		<label>服务者图片</label>
		<input type="text" name="shop.shop_img_big" value="${(shop.shop_img_big)!}" />${urlMsg!}
	</div>
	<div>
		<label>服务者名称</label>
		<input type="text" name="shop.shop_name" value="${(shop.shop_name)!}" />${nameMsg!}
	</div>
	<div>
		<label>服务类型</label>
		<input type="text" name="shop.shop_type" value="${(shop.shop_type)!}" />${typeMsg!}
	</div>
	<div>
		<label>服务地址</label>
		<input type="text" name="shop.shop_address" value="${(shop.shop_address)!}" />${addressMsg!}
	</div>
	<div>
		<label>服务电话</label>
		<input type="text" name="shop.shop_tel" value="${(shop.shop_tel)!}" />${callMsg!}
	</div>
	<div>
		<label>服务城市</label>
		<input type="text" name="shop.shop_city" value="${(shop.shop_city)!}" />${cityMsg!}
	</div>
	<div>
		<label>服务电话</label>
		<input type="text" name="shop.shop_description" value="${(shop.shop_description)!}" />${descriptionMsg!}
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit">
	</div>
</fieldset>
